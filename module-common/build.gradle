plugins {
    id 'java'
}

group 'com.tomatoedu'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    runtime('com.h2database:h2')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

bootJar { enabled = false }

jar { enabled = true }

test {
    useJUnitPlatform()
}